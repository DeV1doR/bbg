{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BBG</title>
    <link rel="stylesheet" href="{% static 'bbg_client/css/main.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'build/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'build/bootstrap-social.css' %}" type="text/css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="content" class="col-md-offset-1 col-md-6" style="display: none;"></div>
            <div id="pre-menu" class="col-md-offset-1 col-md-11" style="border: 1px solid black; width: 1024px; height: 768px;">
                <div class="row">
                    <div class="col-md-4 col-sm-4"></div>
                    <div id="menu" class="col-md-4 col-sm-4"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var predefinedVars = {
            wsURL: "{{ BBG_WS_URL }}",
            staticURL: "{{ STATIC_URL }}",
            socialAuthURL: {
                facebook: "{% url "social:begin" "facebook" %}",
                github: "{% url "social:begin" "github" %}",
            },
            debug: {{ debug|yesno:"true,false" }},
            currentUser:
            {% if user.is_authenticated %}
                {
                    token: "{{ user.auth_token.key }}",
                    tanks: {{ user.tkeys|safe }}
                }
            {% else %}
                null
            {% endif %}
        };
    </script>
    <script src="{% static 'build/phaser.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'build/game.js' %}" type="text/javascript"></script>
    <script src="https://use.fontawesome.com/7ebfe7bc13.js" type="text/javascript"></script>
</body>
</html>
